<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Clicker</title>
    <!-- Cooler fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #252547 0%, transparent 50%);
            opacity: 0.5;
            z-index: -1;
        }
        
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 24px;
            letter-spacing: 3px;
            font-size: 3.5rem;
            text-shadow: 0 4px 12px rgba(0,0,0,0.5);
            font-family: 'Fredoka One', cursive;
            text-align: center;
            background: linear-gradient(to bottom, #ffffff, #a3a3ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #counter {
            font-size: 2.2rem;
            color: #ffcc66;
            margin-bottom: 40px;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
            background: rgba(26, 26, 46, 0.7);
            padding: 16px 40px;
            border-radius: 30px;
            border: 2px solid rgba(255,255,255,0.15);
            display: inline-block;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3), inset 0 2px 6px rgba(255,255,255,0.1);
            transition: transform 0.2s, background-color 0.3s;
        }
        
        #counter.pulse {
            transform: scale(1.05);
            background-color: rgba(40, 40, 70, 0.7);
        }
        
        #cookie-btn {
            background: #111;
            border: none;
            cursor: pointer;
            outline: none;
            padding: 0;
            border-radius: 50%;
            box-shadow: 0 12px 36px rgba(0,0,0,0.6), 0 8px 16px rgba(0,0,0,0.4), inset 0 2px 6px rgba(50,50,50,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 320px;
            height: 320px;
            max-width: 80vw;
            max-height: 50vh;
            position: relative;
            transition: box-shadow 0.3s;
        }
        
        #cookie-btn:hover {
            box-shadow: 0 16px 48px rgba(0,0,0,0.7), 0 12px 24px rgba(0,0,0,0.5), inset 0 2px 6px rgba(50,50,50,0.4);
        }
        
        #cookie-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 60px 10px rgba(255, 204, 102, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #cookie-btn:hover::after {
            opacity: 1;
        }
        
        #cookie {
            width: 240px;
            height: 240px;
            max-width: 60vw;
            max-height: 38vh;
            transition: transform 0.12s;
            user-select: none;
            display: block;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.2));
        }
        
        #cookie.shrink {
            transform: scale(0.85);
        }
        
        .particle {
            position: absolute;
            pointer-events: none;
            background-color: #ffcc66;
            border-radius: 50%;
            opacity: 0.8;
            z-index: -1;
            animation: particleAnimation 1s ease-out forwards;
        }
        
        @keyframes particleAnimation {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
        
        @media (max-width: 600px) {
            #cookie-btn {
                width: 180px;
                height: 180px;
            }
            #cookie {
                width: 130px;
                height: 130px;
            }
            h1 {
                font-size: 2rem;
            }
            #counter {
                font-size: 1.3rem;
                padding: 12px 24px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>COOKIE CLICKER</h1>
        <div id="counter">Cookies: 0</div>
        <button id="cookie-btn" aria-label="Click the cookie">
            <img id="cookie" src="cookie.png" alt="Cookie">
        </button>
    </div>
    <script>
        let count = 0;
        const counter = document.getElementById('counter');
        const cookie = document.getElementById('cookie');
        const cookieBtn = document.getElementById('cookie-btn');
        const container = document.querySelector('.container');

        document.getElementById('cookie-btn').addEventListener('click', (e) => {
            // Update counter
            count++;
            counter.textContent = `Cookies: ${count}`;
            
            // Cookie animation
            cookie.classList.add('shrink');
            setTimeout(() => {
                cookie.classList.remove('shrink');
            }, 100);
            
            // Counter animation
            counter.classList.add('pulse');
            setTimeout(() => {
                counter.classList.remove('pulse');
            }, 200);
            
            // Create particles
            createParticles(e);
        });

        function createParticles(e) {
            // Get click position relative to the button
            const rect = cookieBtn.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Create 8 particles
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 8 and 16px
                const size = Math.random() * 8 + 8;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Position at click point
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                // Random direction
                const tx = (Math.random() - 0.5) * 100;
                const ty = (Math.random() - 0.5) * 100;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                
                // Add to button and remove after animation
                cookieBtn.appendChild(particle);
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }
    </script>
</body>
</html>
